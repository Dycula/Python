<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="index.js"></script>
    <style>
        main{
            color:red;
        }
        color{
            background:green;
        }
    </style>
</head>
<body>
    <h1>少年</h1>
    <script>
    //获取元素节点
    var h1=$("h1");
    //操作标签属性
    h1.setAttribute("id","d1");
    h1.setAttribute("class","c1");
    console.log(h1.getAttribute("class"));
    h1.removeAttribute("id");
    //点语法
    h1.id="box";
    h1.className="c1 c2";
    console.log(h1.id,h1.className);
    h1.id="";
    h1.className=null;
    //操作元素样式
    //1.通过操作元素ID/class属性,对应选择器的样式
    h1.id="main";
    h1.className="c1";
    //2.操作行内样式
    //直接复制
    h1.style="width:200px;height:200px";
    //单独调整样式,h1.style返回样式表对象,由css的属性组成
    //出现连接符的属性名一律更名为驼峰标识
    h1.style.widrh="300px";
    h1.style.textAlign="center";
    h1.style.lineHeight="200px";

    </script>
</body>
</html>
