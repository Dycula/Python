<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        /*模拟验证码:
        1.创建数据源(由大小写字母和数字组成)
        2.随机取四位字符,拼成验证码
          随机数:math.random()返回[0,1)之间的随机小数
          调整为随机下标
        3.提示用户输入(不区分大小写)
        4.比较用户输入的内容,给出验证结果*/
    </script>
</head>
<body>
    <input type="text" id="uinput">
    <span id="code"></span>
    <button id="btn">验证</button>
    <script>
        //元素的id属性值作为变量直接操作,存储元素本身
        console.log(code);
        //生成四位验证码
        var str="jhlkhjJKH234654SFSFWS33dfvs3f4";
        var i=0;
        var show="";
        while(i<4){
            //生成随机数
            //math.floor()
            var index=Math.floor(Math.random()*str.length);
            show+=str[index];
            i++
        };
        //操作元素内容
        code.innerHTML=show;
        //动态绑定对象onclick="fn()"
        btn.onclick=function(){
            //获取输入框的值
            console.log(uinput.value);
            //验证
            if(uinput.value.toUpperCase()==show.toUpperCase()){
                alert("输入正确");
            }else{
                alert("输入有误");
            }
        }

        //math对象
        //1.向上取整:舍弃小数位,整数位+1
        console.log(Math.ceil(0.99));
        //2.向下取整:舍弃小数位,保留整数
        console.log(Math.floor(0.99));
        //3.四舍五入取整
        console.log(Math.round(0.99));
        //4.生成0~1之间的随机小数
        console.log(Math.random());
    </script>
</body>
</html>
