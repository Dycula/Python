    <script>
        //循环输出一百次
        var i=1;
        do{
            console.log("少年加油啊");
            //更新循环变量
            i++;
        }while(i<101);
        i=1;
        while(i<101){
            console.log("少女加油啊");
            i++;
        }
        for(var i=1;i<101;i++){
            console.log("你是年少的欢喜");
        }

        /*控制台中输出乘法表(循环嵌套)*/
        for(var i=1;i<=9;i++){
            var show=" "
            for(var j=1;j<=i;j++){
                show +=i+"*"+j+"="+i*j+"\t";
