<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width:200px;
            height:200px;
            background:cyan;
            border:10px solid pink;
            /*padding:20px 50px ;*/
            padding-top:20px;
            padding-left:30px;
        }
        h1{
            width:200px;
            height:200px;
            background:cyan;
            padding:50px;
        }
        span{
            width:200px;
            height:200px;
            border:1px solid blue;
            /*行内元素对盒模型属性不完全支持,不能设置宽高,不支持上下内边距*/
            padding:50px;
        }
    </style>
</head>
<body>
    <div>少年</div>
    <h1>良辰</h1>
    <span>美景</span>
</body>
</html>
