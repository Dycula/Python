{% extends base.html %}
{% block title %}登录{% end %}
{% block body %}
    <form method="post" action="/login">
        <fieldset>
            <legend>登录</legend>
        <table>
            <tr>
                <td>
                    用户名：<input type="text" name="name">
                </td>
            </tr>
            <tr>
                <td>
                    密码：<input type="password" name="password">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="提交">
                    &nbsp;&nbsp;&nbsp;
                    <input type="reset" value="重复">
                </td>
            </tr>
        </table>
        </fieldset>
    </form>
{% end %}
