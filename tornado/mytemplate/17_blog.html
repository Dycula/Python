    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>博客</title>
</head>
<body>
    <ul style="list-style-type:none;width:80%;margin:0px auto;">
        {% for blog in blogs %}
        <li>
            <table border="1px" cellspacing="5px" width="100%">
                <tr>
                    <td rowspan="4"  align="center"width="25%">
                        <table border="1px">
                            <tr>
                                <td align="center">
                                    <img  src="http://pic16.nipic.com/20111006/6239936_092702973000_2.jpg" alt=""  width="128px" height="128px" style="border-radius:50%;">
                                </td>
                            </tr>
                            <tr>
                                <td align="center">
                                    <p>{{blog["author"]}}</p>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td>
                        {{blog["title"]}}
                    </td>
                </tr>
                <tr>
                    <td>
                        {{"".join(blog["tag"])}}
                    </td>
                </tr>
                <tr>
                    <td style="min-height:150px;display:block;">
                            {{blog["content"]}}
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        {% if blog["comment"]>0 %}
                            评论数量:{{blog["comment"]}}
                        {% else %}
                            没有评论
                        {% end %}
                    </td>
                </tr>
            </table>
        </li>
        {% end %}
