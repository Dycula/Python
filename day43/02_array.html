<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //1.数组的创建
        var arr0=[]//空数组
        var arr1=["少年",24,true];
        console.log(arr1);
        //使用new关键字创建
        var arr2=new Array("少女",23,false);
        console.log(arr2);
        //特殊情况
        var arr3=[5];
        //使用new关键字传递一个整数参数创建数组,代表初始化数组长度
        var arr4=new Array(5);
        console.log(arr3);
        console.log(arr4);

        //2.操作数组元素(根据元素索引)
        console.log(arr3[0]);//5
        arr4[0]="循环";
        arr4[2]="遍历";
        arr4[8]="列表";
        console.log(arr4);

        //3.数组对象的属性:length
        console.log(arr4.length);

        //4.遍历数组的元素
        var arr5=[0,1,2,3,4,5];
        for(var i=0;i<arr5.length;i++){
            console.log(arr5[i]);
         }
         for(var i=arr5.length-1;i>=0;i--){
            console.log(arr5[i]);
         }
         //for--in 循环
         for (var i in arr5){
            console.log(i,arr5[i]);
         }
         //数组对象提供的遍历方法,forEach(function(){})
         arr5.forEach(function(elem,index){
            console.log("----",elem,index);
         });
         /*function show(a){
            a(10,20);
         }
         show(function){
            console.log();
         }*/
         /*1.循环接收用户输入,将数据存储在数组中,直至输入"exit"结束,在控制台打印数组*/
         function show(){
         var arr=[];
         while(true){
            var input=prompt("请输入");
            if(input=="exit"){
                break;
            }
            //添加至数组,数组长度表示数据中下一个云素的索引
            arr[arr.length]=input;
         }
         console.log(arr);
         }
         /*2.声明包含若干元素的数组,打印数组中的最大值*/
         var arr6=[1,2,3,4,5];
         var a=arr6[0];
         for(var i=1;i<arr6.length;i++){
            if(a<arr6[i]){
                a=arr6[i];
            }
         }
         console.log(a);
         /*定义数组,接收用户输入的内容,查询数组中是否存在相应元素
         如果存在返回对应元素的下标,不存在则返回-1*/
         function findIndex(){
         var arr7=[1,2,1,3,1,2,3];
         var input=prompt("请输入要查找的值:");
         var index=-1;
         for(var i=0;i<arr7.length;i++){
            if(arr7[i]==input){
                index=i
                break;
                console.log(i);
            }
         }
         console.log(index);
         }
         findIndex()

         //操作数组的头尾元素
         var arr=["hello","world"];
         var r1=arr.push(1,2,3);
         console.log(r1,arr);
         var r2=arr.pop();
         console.log(r2,arr);
         var r3=arr.unshift(10);
         r3=arr.unshift(20,30);
         console.log(r3,arr);
         var r4=arr.shift();
         console.log(r4,arr);

         //转换字符串
         var r5=arr.toString();
         var r6=arr.join();
         console.log(r5);
         console.log(r6);
         console.log(arr);

         //数组反转(顺序重排)
         arr.reverse();//调整原有数组的结构
         console.log(arr);

         //数组排序(对数组原有结构的调整)
         //默认按照字符的unicode编码升序排列
         arr.sort();
         console.log(arr);

         //对unicode值进行大小排列
         arr.sort(function (a,b){
         /*a,b代表数组中相邻的俩个元素,如果a-b>0,则交换俩个元素的位置*/
            return a-b;//自定义升序
         })
         console.log(arr);

         //自定义降序
         function sortDESC(a,b){
         /*如果b-a>0,则交换俩个元素的位置*/
            return b-a;
         }
         arr.sort(sortDESC);
         console.log(arr);

         //复杂数组
         var obj={
            id:01,
            name:"少年",
            play:function(){
                console.log("play");
            }
         }
         console.log(obj.id);
         obj.play();

         var array=[{name:"少年",age:23},{name:"少女",age:18},{name:"中年",age:37}];
         console.log(array[0].age);
         array.sort(function (e1,e2){
            return e1.age-e2.age;
         })
         console.log(array);

         /*代码实现十进制转二进制*/
         function decode(){
            var input=prompt("请输入一个整数");
            var arr=[];
            while(input!=0){
                arr.unshift(input%2)
                input=parseInt(input/2);
            }
            console.log(arr.join(""));
         }
         decode();

         //二维列表
         var arr=[[1],[2,3],[4,5,6]];
         console.log(arr[2][1]);
         //二维列表的遍历
         for(var i in arr){
            for (var j in arr[i]){
                console.log(arr[i][j]);
            }
         }
    </script>
