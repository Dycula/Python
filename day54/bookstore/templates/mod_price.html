<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改价格</title>
</head>
<body>
    <form action="/bookstore/mod/{{ abook.id }}" method="post">
        <div>书名: {{ abook.title }}</div>
        <div>出版社名称: {{ abook.pub_house }}</div>
        <div>定价: {{ abook.price }}</div>
        <div>
            <input type="text" name="market_price"
                   value="{{abook.market_price }}"
                   placeholder="零售价" required>
        </div>
        <div>
            <input type="submit" value="修改价格">
        </div>
    </form>
</body>
</html>
