<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--有序列表-->
    <!--ol中可以添加type属性设置项目符号,取值"1"/"a"/"A"/"i"/"I"
    UL中可取：circle/square(实心方块)/none-->

        <li>良辰</li>
        <ul>
        <li>身娇</li>
        <li>体柔</li>
        <li>易推倒</li>
        </ul>
        <li>美景</li>
        <!--父子嵌套实现下拉菜单-->
        <li>赵日天<ul>
        <li>身娇</li>
        <li>体柔</li>
        <li>易推倒</li>
    </ul>
        </li>
    </ol>
    <!--无序列表-->
    <ul>
        <li>身娇</li>
        <li>体柔</li>
        <li>易推倒</li>
    </ul>
</body>
</html>
