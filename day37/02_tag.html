<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>百度</title>
    </head>
    <body>
    <!--标题标签-->
        <h1>hello</h1>
        <h2>喜欢</h2>
        <h3>的</h3>
        <h4>少年</h4>
        <h5>是</h5>
        <h6>你</h6>
    <!--段落标签-->
    <p>你是年少的
        <span style="color:red">欢喜</span>
    </p>
    <!--普通文本-->
    <span>welcome</span>
    <label>少年</label>
    <b>加粗</b>
    <strong>强调标签,效果加粗</strong>
    <!--了解标签-->
    <i>斜体</i>
    <u>下划线</u>
    <!--格式标签-->
    <p style="text-align:center;">
    你是年少的欢喜<br>
    喜欢的&nbsp;少年是&yen;你<hr>
    &lt;少年&gt;
    </p>
    </body>
</html>
