        <h1>19、文件压缩解压:zip、unzip</h1>

        <p>通过zip压缩文件的目标文件不需要指定扩展名,默认扩展名为zip。</p>
        <p>压缩文件:zip [-r] 目标文件(没有扩展名) 源文件</p>
        <p>解压文件:unzip -d 解压后目录文件 压缩文件</p>
