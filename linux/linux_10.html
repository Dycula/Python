        <h1>10、建立链接文件:ln</h1>

        <p>Linux链接文件类似于Windows下的快捷方式。</p>
        <p>链接文件分为软链接和硬链接。</p>
        <p>软链接:软链接不占用磁盘空间,源文件删除则软链接失效。</p>
        <p>硬链接:硬链接只能链接普通文件,不能链接目录。</p>
        <p>使用格式:</p>
        <p>ln 源文件 链接文件</p>
        <p>ln -s 源文件 链接文件</p>

        <img src="img/10_ln.png" alt="">

        <br>
        <p>特征：</p>
        <p> 	通过软链接、硬链接文件都可以编辑源文件；</p>
        <p> 	硬链接文件空间大小与源文件一致，软链接文件空间较小。</p>
