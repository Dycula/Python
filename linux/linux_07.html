        <h1>7、创建目录:mkdir</h1>

        <p>
            通过mkdir命令可以创建一个新的目录。参数-p可递归创建目录。
            需要注意的是新建目录的名称不能与当前目录中已有的目录或文件同名,并且目录创建者
            必须对当前目录具有写权限。
        </p>
