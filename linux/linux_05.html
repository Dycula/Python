        <h1>5、切换工作目录:  cd</h1>

        <p>
            在使用Unix/Linux的时候,经常需要更换工作目录。cd命令可以帮助用户切换工作目
            录。
            Linux所有的目录和文件名大小写敏感
            cd后面可跟绝对路径,也可以跟相对路径。如果省略目录,则默认切换到当前用户的主目
            录。
        </p>
