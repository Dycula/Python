        <h1>12、文本搜索:grep</h1>

        <p>Linux系统中grep命令是一种强大的文本搜索工具,grep允许对文本文件进行模式查找。</p>
        <p>如果找到匹配模式, grep打印包含模式的所有行。</p>
        <p>grep格式:</p>
        <p>grep [-选项] ‘搜索内容串’文件名</p>

        <p>搜索内容串遵从正则表达式；</p>
