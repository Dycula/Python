        <h1>9、删除文件：rm</h1>

        <p>
            rm命令可以删除文件或目录。
            使用rm命令要小心，回收站不会有的，因为文件删除后不能恢复，所以要谨慎使用。
            为了防止文件误删,可以在rm后使用-i参数以逐个确认要删除的文件。
        </p>
