        <h1>16.归档管理:tar</h1>

        <p>计算机中的数据经常需要备份,tar是Unix/Linux中最常用的备份工具,此命令可以把一系</p>
        <p>列文件归档到一个大文件中,也可以把档案文件解开以恢复数据。</p>
        <p>格式:</p>
        <p>	 tar 	[参数] 	打包文件名 	文件</p>

        <p>tar命令很特殊,其参数前面可以使用“-”,也可以不使用。</p>
