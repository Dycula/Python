<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form action="/login" method="get" enctype="">
    <h1>增加管理员</h1>
    <table>
        <tr>
            <td>姓名</td>
            <td>
                <input type="text" name="username" value="" placeholder="" maxlength="10">
            </td>
            <td>十个字符以内</td>
        </tr>
        <tr>
            <td>密码</td>
            <td>
                <input type="password" name="userwd" value="" placeholder="" maxlength="10">
            </td>
            <td>十个字符以内</td>
        </tr>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="gender" value="man">男士
                <input type="radio" name="gender" value="woman">女士
            </td>
        </tr>
        <tr>
            <td>角色</td>
            <td>
                <input type="checkbox" name="role" value="superAdmin" checked>超级管理员
                <br>
                <input type="checkbox" name="role" value="billAdmin">账单管理员
            </td>
            <td>至少选择一个角色</td>
        </tr>
        <tr>
            <td>头像</td>
            <td>
                <input type="file" name="userimg" >
            </td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="button" value="保存">
                <input type="reset" value="重填">
            </td>
            <td></td>
        </tr>
    </table>
</form>
</body>
</html>
