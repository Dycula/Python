<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #nav{
            width:500px;
            height:50px;
            background:orange;
            color:#fff;
            /*处理水平方向上由于换行导致的空隙,子元素需要手动设置可见大小*/
            font-size:0px;
          }
          a{
          font-size:24px;
          font-size:20px;
          color:#fff;
          text-decoration:none;
          /*转换元素类型
          display取值:block(块元素)/inline(行内元素)/inline-block(行内块元素)/none(隐藏)*/
          display:inline-block;
          width:100px;
          height:50px;
          text-align:center;
          /*一行文本在当前行中永远垂直居中,可以设置行高与元素高度一致,实现一行文本的垂直居中效果*/
          line-height:50px;
         }
          a:hover{ background:green;}
    </style>
</head>
<body>
    <!--导航栏整体尺寸500*50,包含五个导航项-->
    <div id="nav">
        <!--文本属性可以被继承,但是超链接的文本颜色需要单独设置,
        表单控件的文本样式也需要单独设置
        <span>测试</span>
        <input type="text">
        -->
        <!--代码中的换行会被解析为一个空格字符,影响布局-->
        <a href="">天猫</a>
        <a href="">天猫</a>
        <a href="">天猫</a>
        <a href="">天猫</a>
        <a href="">天猫</a>
    </div>
    <div id="nain"></div>
</body>
</html>
