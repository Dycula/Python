<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/static/jquery-1.11.3.js"></script>
    <script>
        $(function(){
            $("#btnShow").click(function(){
               $.get("/ajax/jsonusers_server/",function(resText){
                    //业务处理,由于type的类型是json所以resText直接当成JS对象区处理
                    $(resText).each(function(i,obj){
                        console.log("姓名："+obj.fields.uname);
                        console.log("密码："+obj.fields.upwd);
                        console.log("邮箱："+obj.fields.uemail);
                        console.log("昵称："+obj.fields.nickname);
                    });
                },"json");
            });
        });
    </script>
</head>
<body>
    <button id="btnShow">显示users</button>
</body>
</html>
