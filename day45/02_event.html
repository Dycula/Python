<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width:200px;
            height:200px;
            background:green;
        }
    </style>
</head>
<body>
    <div id="div"></div>
    <script>
    /*事件对象：保存与当前事件相关的所有信息,伴随事件发生自动创建,
    自动作为参数传递到事件处理函数中,我们只需要在事件处理函数中定义形象接收即可*/
        //1.鼠标事件
        div.onclick=function(e){//event
        /*鼠标事件对象,主要保存鼠标的位置信息
        offsetX和offsetY:获取鼠标在元素坐标系中的位置*/
            console.log("单击",e,e.offsetX,e.offsetY);
        };
        div.ondblclick=function(){
            console.log("双击");
        };
        div.onmouseover=function(){
            console.log("鼠标移入");
        };
        div.onmouseout=function(){
            console.log("鼠标移出");
        };
        div.onmousemove=function(){
            console.log("鼠标移动");
        };

        //2.键盘事件
        onkeydown=function(e){
        /*键盘事件对象
        key属性返回按键对应的字符
        onkeydown:获取事件对象的which,功能键返回键盘编码;
        字符键一律返回大写字母的ASCII码
        onkeypress:获取事件对象的which,返回字符键的ASCII码值,区分大小写*/
            console.log("onkeydown",e.key,e.which);
        };
        onkeypress=function(e){
            console.log("onkeypress",e.key,e.which);
        };
        onkeyup=function(){
            console.log("onkeyup");
        };
    </script>
</body>
</html>
