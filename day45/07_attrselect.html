    <script>
        console.log($("[id]"));
        console.log($("[id='d1']"));
        //匹配id属性以"d"开头的元素
        console.log($("[id^=d]"));

        console.log($("[id$=d]"));

        console.log($("[id*=d]"));

        $("li:fist-child").css("background","green");
        $("li:last-child").css("background","orange");
        $("li:nth-child(2)").css("text-align","center");
